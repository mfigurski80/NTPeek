name: VHS Usage Recording ðŸ“¼

on:
  push:
    branches: [ "master" ]
    paths: ['**/*.tape', '**/*.go', '.github/workflows/vhs.yml']
  workflow_dispatch:

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Build Binary
      run: go generate && go build -v -o nt

    - name: Setup VHS
      run: sudo apt-get update && sudo apt-get install ffmpeg && sudo snap install ttyd --classic && go install github.com/charmbracelet/vhs@v0.2

    - name: Fake Time
      run: sudo date -s "2023-01-23 12:00:00"

    - name: VHS Recordings ðŸ“¼
      run: for file in images/*.tape; do vhs "$file"; done

    - name: Setup Upload
      run: mkdir UPLOAD && mv images/*.gif UPLOAD && echo "Usage gif storage for mfigurski80/NTPeek" > UPLOAD/index.html && ls UPLOAD && npm install -g surge

    - name: Upload
      run: surge UPLOAD ntpeek-usage.surge.sh --token ${{ secrets.SURGE_TOKEN }}
