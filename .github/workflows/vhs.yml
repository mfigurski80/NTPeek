name: VHS Usage Recording ðŸ“¼

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
    paths: ['*.tape', '*.go']

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 16
        
    - name: Setup Surge
      run: npm install surge

    - name: Generate
      run: echo "NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}" > .env && go generate

    - name: Build
      run: go build -v -o nt

    - name: Fake Time
      run: sudo date -s "2023-01-23 12:00:00"

    - name: VHS Recordings ðŸ“¼
      uses: charmbracelet/vhs-action@v1.2.0
      with:
        path: 'images/*.tape'

    - name: Setup Upload
      run: mkdir UPLOAD && mv images/*.gif UPLOAD && echo "Usage gif storage for mfigurski80/NTPeek" > UPLOAD/index.html && ls UPLOAD

    - name: Upload
      run: surge ./ ntpeek-usage.surge.sh --token ${{ secrets.SURGE_TOKEN }} UPLOAD
